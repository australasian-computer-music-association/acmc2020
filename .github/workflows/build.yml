name: build & deploy
description: build and deploy the static site to GH pages

on:
  push:
    branches:
      - master

jobs:
  freeze-site:
    name: Create static site with Frozen-Flask
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install deps üî®
      uses: abatilo/actions-poetry@v1.5.0
      with:
        python_version: 3.7.7
        poetry_version: 1.0.5
        working_directory: .
        args: install
    - name: freeze ‚ùÑ
      uses: abatilo/actions-poetry@v1.5.0
      with:
        python_version: 3.7.7
        poetry_version: 1.0.5
        working_directory: .
        args: run make freeze
    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
